{% extends 'base.html' %}

{% block title %}
    <title>TEST - Ver libros</title>
{% endblock %}

{% load static %}

{% block content %}
            <div class="row">
    {% for libro in object_list %}
                <div class="col col-md-6">
                    <div class="card w-75">
                        <img class="card-img-top" src="{% static 'uploads/' %}{{ libro.img }}" alt="{{libro.titulo}}" class="img-fluid" width="7%">
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="{% url 'detalle-libro' libro.id %}" class="text-secondary">{{libro.titulo}}</a>
                            </h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
{% endblock %}
